<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0c1a2e"/>
      <stop offset="100%" stop-color="#0f0c29"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="32" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
    <linearGradient id="line" x1="0" y1="0" x2="32" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>

  <!-- Bar chart columns (left to right, rising) -->
  <rect x="4"  y="22" width="4" height="6"  rx="1.5" fill="url(#bar)" opacity="0.35"/>
  <rect x="10" y="17" width="4" height="11" rx="1.5" fill="url(#bar)" opacity="0.55"/>
  <rect x="16" y="12" width="4" height="16" rx="1.5" fill="url(#bar)" opacity="0.75"/>
  <rect x="22" y="7"  width="4" height="21" rx="1.5" fill="url(#bar)" opacity="1"/>

  <!-- Trend line on top -->
  <polyline
    points="6,22 12,17 18,12 24,7"
    stroke="url(#line)"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Dot at peak -->
  <circle cx="24" cy="7" r="2" fill="#c084fc"/>
</svg>
